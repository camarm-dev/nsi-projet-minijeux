<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de mini jeux</title>
    <link rel="icon" href="img/arcade.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="loader">
        <img alt="Loader image" src="img/arcade.png">
        <p>Chargement...</p>
    </div>

    <header>
        <h1>Mon compte</h1>
        <p class="center">Connecte-toi pour continuer</p>
    </header>
    <form action="/login" method="post">
        <h2>Se connecter</h2>
        <div class="field">
            <label for="email">Email</label>
            <input required type="email" name="email" id="email" placeholder="toi@email.com">
        </div>
        <div class="field">
            <label for="password">Mot de passe</label>
            <input required type="password" name="password" id="password" placeholder="*******">
        </div>
        <div class="field">
            <button type="submit">Me connecter</button>
        </div>
    </form>

    <script src="js/navigation.js"></script>
</body>
</html>
