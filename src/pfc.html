<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pierre Feuille Ciseaux</title>
        <link rel="icon" href="img/arcade_small.png">
        <link rel="stylesheet" href="css/pfc.css">
    </head>
    <body>
        <!--loader-->
        <div id="loader">
            <img alt="Loader image" src="img/pfc.png">
            <p>Chargement...</p>
        </div>

        <header>
            <h1>Pierre Feuille Ciseaux</h1>
        </header>

        <div id="playing" class="board">
            <div class="items">
                <div class="item" data-item="rock">
                    <img src="img/rock.png">
                    <p>Pierre</p>
                </div>
                <div class="item" data-item="paper">
                    <img src="img/paper.png">
                    <p>Feuille</p>
                </div>
                <div class="item" data-item="scissors">
                    <img src="img/scissors.png">
                    <p>Ciseaux</p>
                </div>
            </div>
            <p class="light">Choisissez pierre, feuille ou ciseaux</p>
        </div>

        <div id="results" class="results hidden">
            <div class="element">
                <div class="roulette">
                    <img src="img/paper.png" alt="">
                    <img src="img/scissors.png" alt="">
                    <img id="user" src="img/rock.png" alt="">
                    <img src="img/paper.png" alt="">
                </div>
            </div>
            <div class="element text">
                <p id="winner">Pierre !</p>
            </div>
            <div class="element">
                <div class="roulette">
                    <img src="img/scissors.png" alt="">
                    <img src="img/paper.png" alt="">
                    <img id="computer" src="img/rock.png" alt="">
                    <img src="img/scissors.png" alt="">
                </div>
            </div>
        </div>

        <div id="menu" class="hidden">
            <button id="play">Rejouer</button>
            <button onclick="goTo('./index.html', 'img/arcade.png')">Retour Ã  l'accueil</button>
        </div>

        <script src="js/navigation.js"></script>
        <script src="js/pfc.js"></script>
    </body>
</html>
