<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de mini jeux</title>
    <link rel="icon" href="img/arcade.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="loader">
        <img alt="Loader image" src="img/arcade.png">
        <p>Chargement...</p>
    </div>

    <header>
        <h1>Créer un compte</h1>
        <p class="center">Créé ton compte et enregistre tes scores !</p>
    </header>
    <form action="/createAccount" method="post">
        <h2>S'inscrire</h2>
        <div class="field">
            <label for="name">Nom complet</label>
            <input required type="text" name="name" id="name" placeholder="Jean Dupont">
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input required type="email" name="email" id="email" placeholder="toi@email.com">
        </div>
        <div class="field">
            <label for="username">Nom d'utilisateur</label>
            <input required type="email" name="username" id="username" placeholder="gamerdu25">
        </div>
        <div class="field">
            <label for="password">Mot de passe</label>
            <input required type="password" name="password" id="password" placeholder="*******">
        </div>
        <div class="field">
            <button type="submit">Créer mon compte</button>
        </div>
    </form>
    <p onclick="goTo('./credits.html')" class="center credits">&copy; Gaspard, Julien & Armand, 1ère NSI.</p>
    <script src="js/navigation.js"></script>
</body>
</html>
