<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Morpion</title>
        <link rel="icon" href="img/arcade.png">
        <link rel="stylesheet" href="css/morpion.css">
    </head>
    <body>
        <!--loader-->
        <div id="loader">
            <img alt="Loader image" src="img/morpion.png">
            <p>Chargement...</p>
        </div>

        <header>
            <h1>Morpion</h1>
        </header>

        <!--menu-->
        <div id="menu">
            <h2>Choisissez un mode de jeu :</h2>
            <div class="buttons">
                <button id="twoPlayers">2 Joueurs</button>
                <button id="vsRobot">Contre ordinateur</button>
            </div>
        </div>

        <!--tab des cellules-->
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <!--fin du jeu-->
        <div id="game_end">
            <p class="white" id="end_game_statue">...</p>
            <div class="buttons">
                <button id="reload" onclick="realoadGame()">Recomencer</button>
                <button id="accueil" onclick="goTo('./index.html', 'img/arcade.png')">Retour Ã  l'accueil</button>
            </div>
        </div>

        <!--dubut-->
        <h1 id="gameStatus" class="hidden">le joueur 1 commance</h1>
        <script src="js/navigation.js"></script>
        <script src="js/morpion.js"></script>
    </body>
</html>
