<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" href="/static/img/arcade.png">
  {% block imports %}
  {% endblock %}
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div id="loader">
  {% block loader_image %}
    <img alt="Loader image" src="/static/img/arcade.png">
  {% endblock %}
  <p>Chargement...</p>
</div>
{% if noMenu is not defined %}
<header class="menu">
    <div class="menuContent">
        <div class="start" onclick="goTo('/')">
            <img alt="Born d'arcade" src="/static/img/arcade.png"/>
            <h2>Mini-jeux rétro</h2>
        </div>
        <div class="buttons">
          {% if logged_in %}
            <button><img src="/static/img/trophée" alt=""></button>
            <button><img src="/static/img/profil.png" alt=""> Mon profil</button>
          {% else %}
            <button onclick="goTo('/login')">Se connecter</button>
            <button onclick="goTo('/createAccount')">S'inscrire</button>
          {% endif %}
        </div>
    </div>
</header>
{% endif %}
{% block content %}

{% endblock %}
<p onclick="goTo('/credits', '/static/img/arcade.png')" class="center credits">&copy; Gaspard, Julien & Armand, 1ère NSI.</p>
<script src="/static/js/navigation.js"></script>
</body>
